SIMPLEQRCODEGENERATOR_DESCRIPTION="<p>This is a content plugin that automatically creates a QR code image from the text you place between <b>{qrcodegenerator}text{/qrcodegenerator}</b> in any article. You can create a QR image from a URL, an email address, a phone number or any text. Through the options of the plugin you can set the size of the QR image as well as its alignment.</p><p>If you find this free plugin useful you can make a <a href="http://www.ntounas.gr/joomla/43-plugins/86-qr-code-generator#Donate" target="_blank">donation</a> to help me keep improving it!</p>"
